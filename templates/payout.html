{% extends "base.html" %}

{% block title %}Payout{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Payout</h3>
        </div>
        <div class="card-body">
            <div class="wallet-balance alert alert-info text-center mb-4">
                Wallet Balance: â‚¹{{ wallet_balance }}
            </div>
            <form method="post">
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" name="mobile_number" placeholder="Enter mobile number" required>
                </div>
                <div class="form-group mt-3">
                    <label for="bankAccountNumber">Bank Account Number</label>
                    <input type="text" class="form-control" id="bankAccountNumber" name="bank_account_number" placeholder="Enter bank account number" required>
                </div>
                <div class="form-group mt-3">
                    <label for="ifscCode">IFSC Code</label>
                    <input type="text" class="form-control" id="ifscCode" name="ifsc_code" placeholder="Enter IFSC code" required>
                </div>
                <div class="form-group mt-3">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group mt-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
