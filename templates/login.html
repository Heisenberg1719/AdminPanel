<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    {{ bootstrap.load_css() }}
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .btn-blink {
            animation: rainbow-border 1s infinite;
        }
        @keyframes rainbow-border {
            0% { border-color: red; }
            14% { border-color: orange; }
            28% { border-color: yellow; }
            42% { border-color: green; }
            57% { border-color: blue; }
            71% { border-color: indigo; }
            85% { border-color: violet; }
            100% { border-color: red; }
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="form-box">
            <h1 class="text-center">Enter Your Phone Number</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.phone_number.label }} {{ form.phone_number(class="form-control") }}
                </div>
                <div class="form-group mt-4 text-center">
                    {{ form.submit(class="btn btn-primary btn-block btn-blink") }}
                </div>
            </form>
        </div>
    </div>
    {{ bootstrap.load_js() }}
</body>
</html>
