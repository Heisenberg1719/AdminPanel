<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Khazana Pay Admin</title>
  <link rel="stylesheet" href="{{ url_for('serve_assets', filename='vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('serve_assets', filename='vendors/css/vendor.bundle.base.css') }}">
  <link rel="stylesheet" href="{{ url_for('serve_assets', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('serve_assets', filename='images/favicon.ico') }}">
</head>
<style>
  #error-message{
    text-align: center;
    color: red;
  }
</style>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{{ url_for('serve_assets', filename='images/logo.svg') }}" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="tel" class="form-control form-control-lg" id="mobileNumber" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                </div>
                <div id="error-message"></div>
                <div class="mt-3 d-grid gap-2">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#" onclick="loginForm();">SIGN IN</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('serve_assets', filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <script src="{{ url_for('serve_assets', filename='js/off-canvas.js') }}"></script>
  <script src="{{ url_for('serve_assets', filename='js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('serve_assets', filename='js/template.js') }}"></script>
  <script src="{{ url_for('serve_assets', filename='js/settings.js') }}"></script>
  <script src="{{ url_for('serve_assets', filename='js/todolist.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function loginForm() {
      var mobile = $("#mobileNumber").val();
      var password = $("#password").val();
      if (!mobile || !password) {
        $('#error-message').text("Please enter required credentials to login");
        return;
      } else {
        $('#error-message').text("");
        let url = "https://super-duper-bassoon-wr94q6v4xxr4hvv7r-8080.app.github.dev/admin/login";
        const headers = {
          "Content-Type": "application/json",
        };
        const payload = {
          phone_number: mobile,
          password: password,
        };
        $.ajax({
          url: url,
          type: "POST",
          headers: headers,
          data: JSON.stringify(payload),
          success: function (response) {
            sessionStorage.setItem("access_token", response.access_token);
            sessionStorage.setItem("username", response.userName);
            $("#error-message").text("");
           window.location.href = "/admin/dashBoard"
          },
          error: function (xhr, status, error) {
            $("#error-message").text("Please enter valid credentials");
            return;
          },
        });
      }
    }
  </script>
</body>
</html>
